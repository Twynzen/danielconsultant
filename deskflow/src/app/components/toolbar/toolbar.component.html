<div class="toolbar" [class.cyber-panel]="!isMobile" [class.cyber-panel-mobile]="isMobile">
  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <button
      *ngFor="let desktop of breadcrumb; let i = index; let last = last"
      class="breadcrumb-item"
      [class.active]="last"
      (click)="onNavigate(desktop.id)"
    >
      <svg *ngIf="i === 0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span>{{ desktop.name }}</span>
      <svg *ngIf="!last" class="separator" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>
  </div>

  <!-- Acciones principales -->
  <div class="toolbar-actions">
    <button class="action-btn tooltip" data-tooltip="Nueva nota" (click)="addNote.emit()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="18" x2="12" y2="12"/>
        <line x1="9" y1="15" x2="15" y2="15"/>
      </svg>
    </button>

    <button class="action-btn tooltip" data-tooltip="Nueva carpeta" (click)="addFolder.emit()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        <line x1="12" y1="11" x2="12" y2="17"/>
        <line x1="9" y1="14" x2="15" y2="14"/>
      </svg>
    </button>

    <div class="separator-line"></div>

    <!-- Sync Indicator -->
    <app-sync-indicator></app-sync-indicator>

    <div class="separator-line"></div>

    <!-- Theme Picker -->
    <div class="theme-picker-container">
      <button
        class="action-btn tooltip"
        data-tooltip="Tema"
        [style.color]="currentTheme.primary"
        (click)="toggleThemePicker()"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>

      <div class="theme-picker" *ngIf="showThemePicker()" [class.mobile-panel]="isMobile">
        <div class="theme-picker-header">
          <span class="font-display">TEMA</span>
        </div>
        <div class="theme-colors">
          <button
            *ngFor="let theme of themes"
            class="theme-color"
            [style.background]="theme.primary"
            [class.active]="theme.name === currentTheme.name"
            [title]="theme.name"
            (click)="selectTheme(theme)"
          ></button>
        </div>
        <div class="glow-control">
          <label>Brillo</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            [value]="glowIntensity"
            (input)="setGlowIntensity(+$any($event.target).value)"
          />
        </div>
      </div>
    </div>

    <!-- Menú principal -->
    <div class="menu-container">
      <button class="action-btn tooltip" data-tooltip="Menú" (click)="toggleMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>

      <div class="menu-dropdown" *ngIf="showMenu()" [class.mobile-panel]="isMobile">
        <div class="menu-section">
          <span class="menu-section-title">Vista</span>
          <button (click)="onToggleStructure()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            Ver estructura
          </button>
        </div>

        <div class="menu-section">
          <span class="menu-section-title">Sincronización</span>
          <button (click)="onSaveToCloud()" [disabled]="authService.isOfflineMode()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            Guardar Partida
          </button>
          <button (click)="onLoadFromCloud()" [disabled]="authService.isOfflineMode()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="8 17 12 21 16 17"/>
              <line x1="12" y1="12" x2="12" y2="21"/>
              <path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"/>
            </svg>
            Cargar desde nube
          </button>
          <button (click)="onShowVersionHistory()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            Historial de versiones
          </button>
        </div>

        <div class="menu-section">
          <span class="menu-section-title">Mapas</span>
          <button (click)="onExportAsMap()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Exportar como Mapa
          </button>
          <button (click)="onImportMapClick()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            Importar Mapa
          </button>
        </div>

        <div class="menu-section">
          <span class="menu-section-title">Datos</span>
          <button (click)="onExport()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Exportar datos (JSON)
          </button>
          <button (click)="onImport()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            Importar datos (JSON)
          </button>
        </div>
      </div>
    </div>

    <!-- User Menu -->
    <div class="user-menu-container">
      <button class="action-btn user-btn tooltip" data-tooltip="Usuario" (click)="toggleUserMenu()">
        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="user-name">{{ userName }}</span>
      </button>

      <div class="user-dropdown" *ngIf="showUserMenu()" [class.mobile-panel]="isMobile">
        <div class="user-info">
          <span class="user-email">{{ authService.currentUser()?.email }}</span>
          <span class="user-mode" *ngIf="authService.isOfflineMode()">Modo Offline</span>
        </div>
        <!-- MCP Token Button -->
        <button
          *ngIf="canCopyMcpToken"
          (click)="onCopyMcpToken()"
          [class.copied]="mcpTokenCopied()"
          class="mcp-token-btn"
        >
          <svg *ngIf="!mcpTokenCopied()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <svg *ngIf="mcpTokenCopied()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          {{ mcpTokenCopied() ? 'Token copiado!' : 'Copiar Token MCP' }}
        </button>
        <button (click)="onSignOut()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          {{ authService.isOfflineMode() ? 'Salir' : 'Cerrar sesión' }}
        </button>
      </div>
    </div>
  </div>
</div>
