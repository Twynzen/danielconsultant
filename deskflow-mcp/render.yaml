# Render Blueprint - DeskFlow MCP Remote Server
# Deploy: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: deskflow-mcp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server_remote:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set manually in Render dashboard
      - key: API_SECRET_KEY
        generateValue: true  # Auto-generate secure key
      - key: PYTHON_VERSION
        value: 3.12.0
