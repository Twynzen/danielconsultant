<!-- Mobile Sendell Chat v8.2 - Terminal Style -->
<div class="mobile-sendell" [class.minimized]="isMinimized">

  <!-- Terminal Header -->
  <header class="terminal-header">
    <div class="terminal-dots">
      <span class="dot red" (click)="onClose()"></span>
      <span class="dot yellow" (click)="onMinimize()"></span>
      <span class="dot green"></span>
    </div>
    <div class="terminal-title">
      <span class="title-prefix">//</span>
      <span class="title-text">SENDELL</span>
      <span class="status-badge">SMART</span>
    </div>
    <div class="terminal-status">
      @if (isTyping()) {
        <span class="typing-indicator">●</span>
      }
    </div>
  </header>

  <!-- Messages (hidden when minimized) -->
  @if (!isMinimized) {
    <div class="chat-body">
      <!-- Messages container -->
      <div class="messages-container" #messagesContainer>
        @for (message of messages(); track message.id) {
          <div
            class="message"
            [class.user]="message.sender === 'user'"
            [class.sendell]="message.sender === 'sendell'"
          >
            @if (message.sender === 'sendell') {
              <span class="message-prefix">&gt;</span>
            }
            <div class="message-content">
              <p class="message-text">{{ message.text }}</p>
            </div>
          </div>
        }

        <!-- Typing indicator -->
        @if (isTyping()) {
          <div class="message sendell typing">
            <span class="message-prefix">&gt;</span>
            <div class="message-content">
              <span class="cursor-blink">_</span>
            </div>
          </div>
        }
      </div>

      <!-- Quick actions -->
      @if (messages().length <= 1) {
        <div class="quick-actions">
          @for (action of quickActions; track action.label) {
            <button
              class="quick-btn"
              (click)="onQuickAction(action.query)"
            >
              {{ action.label }}
            </button>
          }
        </div>
      }
    </div>

    <!-- Input area -->
    <footer class="chat-input">
      <span class="input-prompt">&gt;</span>
      <input
        #inputField
        type="text"
        [(ngModel)]="inputText"
        (keydown)="onKeyDown($event)"
        placeholder="Escribe aquí..."
        class="input-field"
        autocomplete="off"
      />
      <button
        class="send-btn"
        (click)="sendMessage()"
        [disabled]="!inputText.trim()"
        aria-label="Enviar"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </button>
    </footer>
  }
</div>
