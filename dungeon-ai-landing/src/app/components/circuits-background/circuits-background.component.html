<!-- Circuits Background - Side-Scroller Mode -->
<div class="circuits-container" [style.width.px]="levelWidth">
  <!-- Background gradient -->
  <div class="wall-gradient"></div>

  <!-- Circuit patterns - Only visible and lit circuits rendered -->
  <div class="circuits-grid">
    <div
      *ngFor="let circuit of visibleCircuits; trackBy: trackCircuit"
      class="circuit-pattern"
      [class.lit]="circuit.isLit"
      [style.left.px]="circuit.x"
      [style.top.px]="circuit.y"
      [style.opacity]="circuit.opacity">
      <span class="circuit-symbol">{{ circuit.pattern }}</span>
    </div>
  </div>

  <!-- Stone texture overlay -->
  <div class="stone-texture"></div>
</div>
