<div class="dungeon-container">
  <!-- Background with circuits CSS approach -->
  <app-circuits-background></app-circuits-background>

  <!-- Torch system for ambient illumination -->
  <app-torch-system></app-torch-system>

  <!-- Floor Title - Engraved in the dungeon floor -->
  <div class="floor-title">
    <span class="main-title">CONSULTOR IA</span>
    <span class="subtitle">DANIEL CASTIBLANCO</span>
  </div>

  <!-- Pillar System - Interactive navigation -->
  <app-pillar-system
    (pillarActivated)="onPillarActivated($event)">
  </app-pillar-system>

  <!-- Flame Head Character - Controllable with WASD -->
  <app-flame-head-character></app-flame-head-character>

  <!-- Modal Service - Opens when pillars are activated -->
  <app-modal-service
    [serviceId]="selectedServiceId"
    [isOpen]="isModalOpen"
    (closeModal)="onCloseModal()">
  </app-modal-service>
</div>
